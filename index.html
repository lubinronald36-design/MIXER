<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>⭐ TEACHER RONALD — BEAT MIXER ⭐</title>
<style>
    body {
        background: #000;
        font-family: Arial, sans-serif;
        color: #0ff;
        text-align: center;
    }
    .pad {
        width: 120px;
        height: 120px;
        background: #111;
        border: 2px solid #0ff;
        border-radius: 12px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        color: #0ff;
        margin: 10px;
        cursor: pointer;
        font-size: 20px;
        transition: 0.2s;
    }
    .pad:hover {
        background: #033;
    }
    #controls {
        margin: 20px;
    }
</style>
</head>
<body>

<h1>⭐ TEACHER RONALD — BEAT MIXER ⭐</h1>

<div id="controls">
<button id="play">Play / Stop</button>
<br><br>
<label>Master Volume:
<input type="range" id="volume" min="0" max="1" step="0.01" value="1">
</label>
</div>

<div id="pads"></div>

<script>
const padContainer = document.getElementById("pads");
const volumeControl = document.getElementById("volume");
const playBtn = document.getElementById("play");

let playing = false;
let beats = [];

// Create 8 buttons even if files missing
for (let i = 1; i <= 8; i++) {
    let pad = document.createElement("div");
    pad.className = "pad";
    pad.innerText = "Beat " + i;

    let sound = new Audio("beat" + i + ".mp3");
    sound.volume = 1;

    pad.onclick = () => {
        sound.currentTime = 0;
        sound.play().catch(() => alert("No file: beat" + i + ".mp3"));
    };

    beats.push(sound);
    padContainer.appendChild(pad);
}

// Master volume control
volumeControl.oninput = () => {
    beats.forEach(sound => sound.volume = volumeControl.value);
};

// Play/Stop button
playBtn.onclick = () => {
    if (!playing) {
        beats.forEach(b => { b.currentTime = 0; b.play().catch(()=>{}); });
        playing = true;
    } else {
        beats.forEach(b => b.pause());
        playing = false;
    }
};
</script>

</body>
</html>


<!DOCTYPE html>
<html>
<head>
<title>DJ Pad — Teacher Ronald</title>
<style>
body {
  background: black;
  color: lime;
  font-family: Arial;
  text-align: center;
  padding-top: 50px;
}
button {
  width: 120px;
  height: 120px;
  font-size: 20px;
  margin: 15px;
  border-radius: 20px;
  background: #222;
  color: cyan;
  border: 3px solid cyan;
}
button:active {
  background: cyan;
  color: black;
}
h1 { color: white; font-size: 40px; }
</style>
</head>
<body>

<h1>Teacher Ronald — DJ Pad</h1>

<button onclick="toggleSound(1)">Beat 1</button>
<button onclick="toggleSound(2)">Beat 2</button>

<script>
let sounds = {
  1: new Audio("beat1.mp3"),
  2: new Audio("beat2.mp3")
};

function toggleSound(id) {
  let audio = sounds[id];

  if (audio.paused) {
    audio.loop = true;
    audio.play();
  } else {
    audio.pause();
    audio.currentTime = 0; // resets to start
  }
}
</script>

</body>
</html>
